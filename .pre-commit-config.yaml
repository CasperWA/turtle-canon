repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.3.0
  hooks:
  - id: check-symlinks
  - id: check-yaml
    name: Check YAML
  - id: check-xml
    name: Check XML
    files: \.(xml|rdf|ttl)$
  - id: destroyed-symlinks
  - id: end-of-file-fixer
    exclude: ^.*\.ttl$
  - id: requirements-txt-fixer
    name: Fix requirements*.txt
    files: ^requirements.*\.txt$
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]
    exclude: ^.*\.ttl$

- repo: https://github.com/ambv/black
  rev: 22.3.0
  hooks:
  - id: black
    args:
      - --config=pyproject.toml

- repo: https://github.com/PyCQA/bandit
  rev: '1.7.4'
  hooks:
  - id: bandit
    args: [-r]
    exclude: ^tests/.*$

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v0.961
  hooks:
  - id: mypy
    exclude: ^tests/.*$
    additional_dependencies: ["types-PyYAML"]

- repo: local
  hooks:
  - id: pylint
    name: pylint
    entry: pylint
    language: python
    types: [python]
    require_serial: true
    exclude: ^tests/.*$
  - id: update-docs-api-reference
    name: Update API Reference in Documentation
    entry: invoke
    args: [create-api-reference-docs, --pre-clean, --pre-commit]
    language: python
    pass_filenames: false
    files: ^turtle_canon/.*\.py$
    description: Update the API Reference documentation, whenever a Python file is touched in the code base.
  - id: update-docs-index
    name: Update Landing Page for Documentation
    entry: invoke
    args: [create-docs-index]
    language: python
    pass_filenames: false
    files: ^README\.md$
    description: Update the landing page for the documentation if the source file (README.md) is changed.
  - id: codecov-validator
    name: Validate .codecov.yml
    description: Validate .codecov.yml using codecov's online validation tool.
    entry: ./.github/utils/codecov_validator.sh
    files: ^\.codecov\.yml$
    language: system
